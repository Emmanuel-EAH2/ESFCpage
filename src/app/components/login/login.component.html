<form  method="POST" #form="ngForm" ngForm="form" (ngSubmit)="login(form)">
    <div class="form-group jumbotron text-center m-5" >
            <label class="form-label">Secundaria</label>
            <input class="form-control col-6 mb-3" style="margin: 1px 240px;" type="text" placeholder="Ingresar nombre de la secundaria" name="_id" [(ngModel)]="loginSecu._id" #_id="ngModel">
            <label class="form-label">Coordinador</label>
            <input class="form-control col-6 mb-3" style="margin: 1px 240px;" type="text" placeholder="Ingresar nombre del coordinador" name="coordinador" [(ngModel)]="loginSecu.coordinador" #coordinador="ngModel">
            <label class="form-label">Contraseña</label>
            <input class="form-control col-6 mb-3" style="margin: 1px 240px;" type="password" placeholder="Ingresar contraseña" name="clave" [(ngModel)]="loginSecu.clave" #clave="ngModel">
            <button class="btn btn-outline-success col-6 m-2" type="submit">Entrar</button>
    </div>
</form>
