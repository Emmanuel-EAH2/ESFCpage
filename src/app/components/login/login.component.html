<div class="d-flex fondo">
    <div class="network">
        <img src="../../../assets//escudo nombre - color.png" alt="">
    </div>
    
    <div class="row pt-5">
        <div class="posicion">
            <div class="card rounded-0 image">
                <div class="card-header">
                    <h3 class="mb-0">Login</h3>
                </div>
                <div class="card-body">
                    <form class="form" method="POST" #form="ngForm" ngForm="form" (ngSubmit)="login(form)" autocomplete="off">
                        <div class="form-group">
                            <label>Secundaria</label><br>
                            <input class="form-control rounded-0" type="text" placeholder="Ingresar nombre de la secundaria" name="_id" [(ngModel)]="loginSecu._id" #_id="ngModel">
                            <!-- <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Secundarias
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenu2" >
                                  <button *ngFor="let secus of autenticar" class="dropdown-item" type="button" [(ngModel)]="loginSecu._id" #_id="ngModel" name="_id">{{secus._id}}</button>
                                </div>
                              </div> -->
                            </div>
                        <div class="form-group">
                            <label>Coordinador</label>
                            <input class="form-control rounded-0 mb-2" type="text" placeholder="Ingresar nombre del coordinador"  
                            name="coordinador" [(ngModel)]="loginSecu.coordinador" #coordinador="ngModel">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input class="form-control rounded-0" type="password" placeholder="Ingresar contraseña" name="clave" [(ngModel)]="loginSecu.clave" #clave="ngModel">
                        </div>
                            <button class="btn btn-outline-success col-4 m-2" type="submit">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
