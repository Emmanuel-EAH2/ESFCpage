<div style="background: linear-gradient(#fff 2%,rgba(17, 148, 255, 0.667) 50%,#0f08 60%, #f088 95%, rgba(138, 100, 139, 0.692) 100%);">
<!-- <button class="btn btn-outline-warning m-2" [routerLink]="['/home']">Back</button> -->
    <h2 class="text-center mt-2"><strong>Crear un coordinador nuevo</strong></h2>
     <form autocomplete="off" ngForm="form" #form="ngForm" (ngSubmit)="enviarNuevoCoordi(form)">
        <div class="jumbotron fondo text-center" style="width: 700px; margin: 10px auto 0px auto; border-radius: 50px;">
              <div class="d-flex"> 
                  <label class="col-2" style="margin-top: 10px;">Nombre: </label>
                 <input type="text" class="form-control col-10 mb-2 shadow" style="border-radius: 15px; height: 50px;" placeholder="Ingresar Nombre" name="nombre" [(ngModel)]="coordiNew.nombre" #nombre="ngModel"  required>
              </div>
              <div class="d-flex">
                  <label class="col-2" style="margin-top: 10px;">contrase単a: </label>
                 <input type="text" class="form-control col-10 mb-2 shadow" style="border-radius: 15px; height: 50px;" placeholder="Ingresar contrase単a" name="password" [(ngModel)]="coordiNew.password" #password="ngModel" required>
              </div>
              <div class="d-flex">
                <label class="col-2" style="margin-top: 10px;">repetir contrase単a: </label>
               <input type="text" class="form-control col-10 mb-2 shadow" style="border-radius: 15px; height: 50px;" placeholder="Repite contrase単a" name="password2" [(ngModel)]="coordiNew.password2" #password2="ngModel" required>
            </div>
            <div class="d-flex">
               <label class="col-2" style="margin-top: 10px;">Secundaria: </label>
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="NSD"  value="NSD" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio1">NSD</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SM"  value="SM" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SM</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SC"  value="SC" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SC</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SJC"  value="SJC" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SJC</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SCJ"  value="SCJ" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SCJ</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SI"  value="SI" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SI</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SJL"  value="SJL" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SJL</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SJBL"  value="SJBL" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SJBL</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="SRL"  value="SRL" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">SRL</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="CR"  value="CR" [(ngModel)]="coordiNew.secundaria" #secundaria="ngModel">
                  <label class="form-check-label" for="inlineRadio2">CR</label>
                </div>
            </div>
                <button type="submit" class="btn btn-outline-success">Enviar</button>
        </div>
     </form>  
</div>
