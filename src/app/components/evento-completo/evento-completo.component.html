<div class="contenedor">
    <div class="bloque header">
        <h2>{{eventoNombre}}</h2><br>
        <h3>{{secundaria}}</h3>
        <button class="btn btn-outline-danger"  matTooltip="regresar a los eventos" [routerLink]="['/eventosView']">
            <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" fill="currentColor" class="bi bi-backspace-fill" viewBox="0 0 16 16">
                <path d="M15.683 3a2 2 0 0 0-2-2h-7.08a2 2 0 0 0-1.519.698L.241 7.35a1 1 0 0 0 0 1.302l4.843 5.65A2 2 0 0 0 6.603 15h7.08a2 2 0 0 0 2-2V3zM5.829 5.854a.5.5 0 1 1 .707-.708l2.147 2.147 2.146-2.147a.5.5 0 1 1 .707.708L9.39 8l2.146 2.146a.5.5 0 0 1-.707.708L8.683 8.707l-2.147 2.147a.5.5 0 0 1-.707-.708L7.976 8 5.829 5.854z"/>
              </svg>
        </button>
    </div>
    <div class="bloque main">
        <p><strong>Actividades</strong></p>
        <p>{{actividades}}</p><br>
    </div>
    <div class="bloque asider">
        <p><strong>coordinador encargado del evento: <br></strong></p>
        <p>{{coordiEncargado}}</p>
        <p><strong>coordinadores Auxiliares:</strong></p>
        <p>{{coordiAux}}</p>
        <p><strong>fecha del evento</strong></p>
        <p>{{dia.substring(0,16)}}</p>
        <p>{{termina}}</p>
    </div>
    <div class="bloque asidel">
        <p><strong>Objetivos</strong></p><br>
        <p>{{objetivos}}</p>
        <p><strong>materiales que se requieren</strong></p>
        <p>{{materiales}}</p>
    </div>
</div>
